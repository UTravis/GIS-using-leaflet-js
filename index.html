<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        /* #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0;} */
    </style>
</head>
<body>
    <div id="map"></div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script>
        var map = L.map('map').setView([9.015, 7.471], 7); // 13 - zoom level

        L.tileLayer('https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=tM21ySkpTkbMOEXNzQfq', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>' 
        }).addTo(map);


        //Single Markers
       /*  var marker = L.marker([9.07, 7.504], {
            title: 'Abuja',
        }).bindPopup('<h2>Abuja</h2>')
        .addTo(map); */

    

        //Multitple markers
        const data = {
            lagos: {
                coords: [6.457, 3.406],
                title: "Lagos",
            },
            kaduna: {
                coords: [10.537, 7.46],
                title: 'Kaduna'
            }, 
            niger: {
                coords: [9.633, 6.592],
                title: 'Niger'
            },
            abuja: {
                coords: [9.07, 7.504],
                title: 'Abuja'
            },
            adamawa: {
                coords: [9.145, 12.25],
                title: 'Adamawa'
            }
        }

        for(let key in data) {

            const location = data[key]

            L.marker(location.coords, {
                title: location.title,
            }).bindPopup(`<h2>${location.title}</h2>`).addTo(map);
        }

    </script>
</body>
</html>
